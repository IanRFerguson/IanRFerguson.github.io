<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="icon" type="icon/png" href="{{ url_for('static', filename='images/noggin.png') }}">

  <!--- Bootstrap CSS --->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom CSS-->
  {% block styles %}
  {% endblock %}

  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='animations.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='mobile.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='logs.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='new_york.css') }}">

  <title>
    {% block title %}
    {% if title %}
    {{ title }} -
    {% else %}
    Ian Richard Ferguson, M.A.
    {% endif %}
    {% endblock %}
  </title>
</head>

<body>

      src="https://media.istockphoto.com/id/1276442467/vector/cowboy-with-hat-and-revolver.jpg?s=612x612&w=0&k=20&c=zR2t-3zTT03p9wbI9XkaDL594umyV_PkAdlTLiHmNSE="
      width="50%">

    <h3>Can't find that page</h3>
